<!DOCTYPE html>
<html lang="en" ng-app="FoodApp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<link href="style.css" rel="stylesheet" />
	<title>Food Inventory</title>
</head>
<body>
	<!-- header -->
	<div class="header">
      <div class="container">
        <h1>Food Inventory Stock</h1>
      </div>
    </div>
	
	<div ng-controller="MainController">

		<form ng-submit="createItem()">
			<input type="text" placeholder="Product name" ng-model="productName">
			<input type="text" placeholder="Product quantity" ng-model="productQuantity">
			<input type="text" placeholder="Product price" ng-model="productPrice">
			<button type="submit">Add</button>
		</form>


		<ol>
			<div class="row">
				<h3 class="col-sm-4">Product Name</h3>
				<h3 class="col-sm-4">Quantity</h3>
				<h3 class="col-sm-4">Price</h3>
			</div>
			<div ng-repeat="product in products">
				<li>
					<div class="row">
						<p class="col-sm-4"><a href="{{product._id}}">{{product.name | uppercase}}</a></p>
						<p class="col-sm-4">{{product.quantity | number}}</p>
						<p class="col-sm-4">{{product.price | currency}}</p>
						<button ng-click="remove(product._id)">Remove</button>
					</div>
				</li>
			</div>
		</ol>



	</div>





	<!-- Modules -->
	<script src="/js/app.js"></script>

	<!-- controllers -->
	<script src="/js/controllers/MainController.js"></script>

</body>
</html>
